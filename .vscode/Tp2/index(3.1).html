<p>
 Después de recibir caricias y mimos en el dormitorio, Simón decidió tomar una siesta en el regazo de su dueño. Se acurrucó cómodamente, disfrutando del calor y la compañía mientras se dejaba llevar por los sueños felinos más dulces.
